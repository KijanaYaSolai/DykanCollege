<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #qr-reader {
            width: 300px;
            height: 300px;
        }
        #result {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Scan QR Code</h2>
        <div id="qr-reader"></div>
        <div id="result">
            <h3>Scanned Data:</h3>
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Start Duration:</strong> <span id="start"></span></p>
            <p><strong>End Duration:</strong> <span id="end"></span></p>
            <p><strong>General Score:</strong> <span id="score"></span></p>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Process the scanned text
            const lines = decodedText.split('\n');
            const data = {};
            lines.forEach(line => {
                const [key, value] = line.split(': ');
                data[key.trim().toLowerCase()] = value.trim();
            });

            // Display the data
            document.getElementById('name').textContent = data.name;
            document.getElementById('start').textContent = data.start;
            document.getElementById('end').textContent = data.end;
            document.getElementById('score').textContent = data.score;
        }

        // Initialize the QR Code scanner
        const html5QrCode = new Html5Qrcode("qr-reader");
        html5QrCode.start({ facingMode: "environment" }, {
            fps: 10,
            qrbox: 250
        }, onScanSuccess).catch(err => {
            console.error("QR Code scan failed. Reason: ", err);
        });
    </script>
</body>
</html>
